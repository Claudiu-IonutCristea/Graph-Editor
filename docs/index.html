<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="Graph-Editor">
    <title>Graph Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <canvas id="canvas" class="canvas">Canvas...</canvas>

        <div class="flex-container col form">
            <div>
                <input type="number" id="nodeRadius" value="50"/>
                <label for="nodeRadius">Node Radius</label>
            </div>
            <div>
                <input type="checkbox" id="showFps" value="false"/>
                <label for="showFps">show FPS</label>
            </div>
            
            <button type="button" id="saveGraph">Save Graph</button>
            <button type="button" id="stepPhysics">Step Physics</button>
        </div>
    </div>

    <script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
